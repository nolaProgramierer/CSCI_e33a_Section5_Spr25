{% extends "piano_app/layout.html" %}

{% block body %}

    <div class="forms-container">
        <h2>Add piano</h2>
        {% if msg %}
        {{ msg }}
        {% endif %}

        <form action="{% url 'add_piano1' %}" method="POST" class="col-md-6">
            {% csrf_token %}
            <div class="form-group mb-3">
                <input class="form-control"  autofocus type="text" name="brand" placeholder="Brand">
            </div>
            <div class="form-group mb-3">
                <input class="form-control" type="number" name="price" placeholder="Price">
            </div>
            <div class="form-group mb-3">
                <input class="form-control" type="number" name="size" placeholder="Size">
            </div>
            <div class="form-group mb-3">
                <input class="form-control" type="url" name="imageUrl" placeholder="Image URL">
            </div>
            
            <input class="btn btn-primary" type="submit" value="Add a piano">
        </form>

    </div>

{% endblock %}
