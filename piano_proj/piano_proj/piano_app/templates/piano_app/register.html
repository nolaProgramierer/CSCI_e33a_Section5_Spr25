{% extends "piano_app/layout.html" %}

{% block body %}

<div class="row justify-content-center">
    <div class="col-6">
        <h2>Register</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control mb-3" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control mb-3" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control mb-3" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control mb-3" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>

        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>
</div>
    

    

{% endblock %}
